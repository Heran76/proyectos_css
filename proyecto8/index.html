<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto8</title>
    <link rel="stylesheet" href="./assets/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@1,800&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <div class="layout">
        <main class="layout__main">
             <h1 class="main__title">Planes y Precios</h1>
             <section class="main__prices">
                
                <article class="prices__price">
                    <h2 class="price__subtitle">Básico</h2>
                    <h3 class="price__number">8€</h3>

                    <p class="price__detail">Calidad HD</p>
                    <p class="price__detail">Dos dipotisitivos simultaneos</p>
                    <p class="price__detail">Incluye anuncios</p>
                    
                    <a href="#" class="price__btn">Comprar</a> 
                </article>

                <article class="prices__price prices__price--zoom">
                    <h2 class="price__subtitle">Estandar</h2>
                    <h3 class="price__number">15€</h3>

                    <p class="price__detail">Calidad full HD</p>
                    <p class="price__detail">tres dipotisitivos simultaneos</p>
                    <p class="price__detail">Sin anuncios</p>
                    
                    <a href="#" class="price__btn">Comprar</a> 
                </article>
             
                <article class="prices__price">
                    <h2 clas="price__subtitle">Deluxe</h2>
                    <h3 class="price__number">25€</h3>

                    <p class="price__detail">Calidad 4k</p>
                    <p class="price__detail">Cinco dipotisitivos simultaneos</p>
                    <p class="price__detail">Incluye anuncios</p>
                    
                    <a href="#" class="price__btn">Comprar</a> 
                </article>
                
                
                    
            </section>
            <form action="#" class="main__toggle">
            <span class="toggle__label">Suscriptor extra</span>
            <label class="toggle__switch" for="checkbox">
                <input type="checkbox" name="" id="checkbox" class="toggle__checkbox"/>
                <div class="toggle__slider"></div>
            </label>
             </form>
            </main>
    </div>
</body>
</html>
